databaseChangeLog:
  - changeSet:
      id: initial-001-create-users-table
      author: your-name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: age
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addUniqueConstraint:
            columnNames: email
            constraintName: uk_users_email
            tableName: users

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email