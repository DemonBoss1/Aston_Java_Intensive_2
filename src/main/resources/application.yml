spring:
  application:
    name: user-service
  profiles:
    active: springdata

  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.userservice: DEBUG
    org.hibernate.SQL: DEBUG